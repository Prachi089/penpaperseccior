<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock Paper Scissors Built by Prachi Sharma
        </h1>
        <div class="choices">
            <button class="choice" id="rock">Rock</button>
            <button class="choice" id="paper">Paper</button>
            <button class="choice" id="scissors">Scissors</button>
        </div>
        <div class="result">
            <p id="user-choice">Your choice: -</p>
            <p id="computer-choice">Computer's choice: -</p>
            <p id="round-result">Result: -</p>
        </div>
        <div class="scoreboard">
            <h2>Scoreboard</h2>
            <p id="wins">Wins: 0</p>
            <p id="losses">Losses: 0</p>
            <p id="draws">Draws: 0</p>
        </div>
        <div class="message">
            <p id="message-display"></p>
        </div>
        <div class="reset-options">
            <button id="reset-choice">Reset Choices & Result</button>
            <button id="reset-score">Reset Scoreboard</button>
            <button id="reset-game">Reset Game</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
